<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
  <form action="success.html" method="post">
    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
    <div>
    <label>Pizza Toppings:</label>
      <select name="toppings">
        <option value="toppings">Cheese</option>
        <option value="toppings">Mushrooms</option>
        <option value="toppings">Sausage</option>
      </select>
     </div>
     <div>
       <label>Text Area</label>
       <textarea name="textarea" rows="10" cols="50">Write some text</textarea>
     </div>
     <div>
       <label>Date</label>
       <input type="date" name="date">
     </div>
     <div>
       <label> Agree</label>
       <input type ="checkbox" name ="checkbox">
     </div>
     <div>
       <label>Text </label>
       <input type="text" name="text">
     </div>
    <button type="submit">Subtmit</button>
  </form>
</body>
</html>
